name: build

on:
  workflow_dispatch:
    inputs:
      version:
        description: Build version
        required: True

jobs:
  publish-ubuntu:
    name: Publish for Linux
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Docker build
        working-directory: Docker
        run: docker build -t ubuntu-18 .
      - name: Docker run
        working-directory: Docker
        run: docker run -e TOKEN=${{ secrets.TOKEN }} -e VERSION=${{ inputs.version }} ubuntu-18
  publish-macos:
    name: Publish for MacOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.71.0
          targets: x86_64-apple-darwin, aarch64-apple-darwin
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install fat-macho
        run: pip3 install fat-macho
      - name: cargo build
        working-directory: rs/fast_image_encoder
        run: cargo build --release --target x86_64-apple-darwin && cargo build --release --target aarch64-apple-darwin
      - name: Make universal library
        working-directory: py
        run: python3 macho.py
      - name: Upload
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.TOKEN }}
          file: libfast_image_encoder.dylib
          asset_name: libfast_image_encoder.dylib
          tag: ${{ inputs.version }}
          release_name: ${{ inputs.version }}
          overwrite: true
  publish-windows:
    name: Publish for Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.71.0
      - name: cargo build
        working-directory: rs/fast_image_encoder
        run: cargo build --release
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.TOKEN }}
          file: rs/fast_image_encoder/target/release/fast_image_encoder.dll
          asset_name: fast_image_encoder.dll
          tag: ${{ inputs.version }}
          release_name: ${{ inputs.version }}
          overwrite: true
